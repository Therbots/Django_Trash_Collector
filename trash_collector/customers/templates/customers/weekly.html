{% extends 'base.html' %}


{% block title %} Change Weekly Pickup Day {% endblock %}

{% block header %} Change Your Pickup Day {% endblock %}

{% block content %}
    <form action="{% url 'customers:weekly' %}" method="post">
        {% csrf_token %}
        Weekly Pickup Day: {{user.weekly_pickup_day}} <input type="text" name="weekly_pickup_day" id="weekly_pickup_day" value="{{updated_day.weekly_pickup_day}}"><br/>
        <input type="submit" value="Update!">
    </form>

{% endblock %}
